<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="icon" href="assets/images/logo_redtransparent.png">    
    <title>Divide of Everything | Book us </title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar fixed-top navbar-expand-md navbar-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html" title="Divide of Everything Home"></a>
            </div>
            <div class="button-div">
                <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse justify-content-end navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" title="Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html" title="About us">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogue.html" title="Catalogue">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html" title="News">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="bookus.html" title="Book us">Book us<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="img-wrapper">
        <!-- Content -->
        <section class="container-fluid form-content">
            <div class="row">
                <div class="col-12">
                    <div class="form-container">
                        <div class="form-elements">
                            <h1 class="text-uppercase person-text-name">Enquire about booking Divide of Everything</h1>
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="FirstnameInput">First Name</label>
                                            <input type="text" class="form-control" placeholder="First name" id="FirstnameInput" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="LastnameInput">Last Name</label>
                                            <input type="text" class="form-control" placeholder="Last name" id="LastnameInput" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="inlineFormInputGroupEmailAddress">Email Address</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">@</div>
                                                </div>
                                                <input type="email" class="form-control" id="inlineFormInputGroupEmailAddress" aria-describedby="emailHelp" placeholder="Email Address" required>

                                            </div>
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="InputPhone">Phone Number</label>
                                    <input type="phone" class="form-control" id="InputPhone" aria-describedby="phoneHelp" placeholder="Enter Phone Number" required>
                                    <small id="phoneHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="InputEvent">Event Type</label>
                                            <select class="form-control" placeholder="Type of Event" id="InputEvent" name="event" required>
                                                     <option value="Wedding">Wedding</option>
                                                      <option value="Christmas">Christmas</option>
                                                      <option value="Corporate">Corporate</option>
                                                </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!-- Date input -->
                                            <label class="control-label" for="date">Date of Event</label>
                                            <input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Any other comments</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="button-align">
                                    <button type="submit" class="btn btn-secondary btn-bookus">Submit your enquiry</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="container-fluid footer-content">
        <div class="row footer-col">
            <div class="col-6 text-right">
                <p class="text-uppercase inline-block footer-text">&copy; Coole Sites 2018</p>
            </div>
            <div class="col-6 text-left footer-icons">
                <ul class="list-inline social-icons">
                    <li class="list-inline-item"><a target="blank" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li class="list-inline-item"><a target="blank" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li class="list-inline-item"><a target="blank" href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Script Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <script>
        $(document).ready(function() {
            var date_input = $('input[name="date"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'dd/mm/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
                weekStart: 1,
                startView: 1,
                daysOfWeekHighlighted: "0,6"
            };
            date_input.datepicker(options);
        })
    </script>

</body>

</html>
